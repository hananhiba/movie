{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>


</pre>
<div class="container">
    <p class="text-center my_search_text">
        You Have Searched For : <b>"{{query}}"</b>
    </p>
</div>
<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-4">
            <div class="card" style="width:18rem;">
                <a href="{% url 'MovieApp:detail' i.id %}">
                <img src="{{i.image.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.release_date}}</p>
                    <p class="card-text">{{i.category}}</p>
                    <a href="{% url 'MovieApp:add' %}" class="btn btn-primary">Add Movie</a>
                 </div>
             </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text"><b>0 results found for:{{query}}</b></p>
        </div>
        {% endfor %}

    </div>
</div>


</body>
</html>
{% endblock %}
