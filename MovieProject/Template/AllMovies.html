{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-4">
            <div class="card" style="width:18rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.release_date}}</p>
                    <a href="{% url 'MovieApp:detail' i.id %}" class="btn btn-primary">Explore</a>
                 </div>
             </div>
        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
